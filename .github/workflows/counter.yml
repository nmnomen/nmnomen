name: Visitor Counter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Update counter
        id: counter
        run: |
          # –°–æ–∑–¥–∞–µ–º counter.json –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
          if [ ! -f "counter.json" ]; then
            echo "Creating new counter.json file"
            cat > counter.json << EOF
{
  "schemaVersion": 1,
  "label": "üëÅÔ∏è Visits",
  "message": "0",
  "color": "blue",
  "style": "flat-square",
  "logo": "github"
}
EOF
          fi

          CURRENT=$(jq -r '.message' counter.json)
          echo "Current count: $CURRENT"

          NEW_COUNT=$((CURRENT + 1))
          echo "New count: $NEW_COUNT"

          jq --arg new_count "$NEW_COUNT" '.message = $new_count' counter.json > temp.json && mv temp.json counter.json
          
          echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'counter.json'
          message: 'Increment visitor counter to ${{ steps.counter.outputs.new_count }}'
          push: true
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify update
        run: |
          echo "Verifying counter.json update..."
          cat counter.json
          FINAL_COUNT=$(jq -r '.message' counter.json)
          echo "Final counter value: $FINAL_COUNT"
          
          if [ "$FINAL_COUNT" = "${{ steps.counter.outputs.new_count }}" ]; then
            echo "‚úÖ Counter updated successfully!"
          else
            echo "‚ùå Counter update failed!"
            exit 1
          fi
