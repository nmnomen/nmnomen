<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
        <style>
            text { font-family: Arial, sans-serif; font-weight: bold; }
        </style>
        <rect width="200" height="50" fill="#667eea" rx="5"/>
        <text x="100" y="32" text-anchor="middle" fill="white" font-size="24" id="counter">0</text>
    </svg>
    <script>
        const count = localStorage.getItem('pageVisits') || '0';
        localStorage.setItem('pageVisits', parseInt(count) + 1);
        document.getElementById('counter').textContent = localStorage.getItem('pageVisits');
    </script>
</body>
</html>
